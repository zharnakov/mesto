<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logotip.svg" alt="Логотип Место">
        </header>

        <main class="content">

            <section class="researcher">

                <div class="researcher__profile">

                    <img class="researcher__profile-image" src="./images/foto-face.png" alt="Жак-Ив Кусто">

                    <div class="researcher__profile-text">

                        <div class="researcher__profile-text-top">
                            <h1 class="researcher__title">Жак-Ив Кусто</h1>
                            <button class="researcher__edit-button" id="open_popup_btn" aria-label="Редактировать профиль" type="button"></button>
                        </div>
                        <p class="researcher__profile-text-discription">Исследователь океана</p>

                    </div>


                </div>

                <button class="researcher__button" type="button" id="open_popup_addcards" aria-label="Добавить картинку"></button>

            </section>

            <section class="photo-grid">

            </section>

        </main>

        <footer class="footer">
            <p class="footer__logo">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup" id="redactionProfile">
            <div class="popup__container">
                <form class="form" name="editProfile">
                    <h3 class="form__title">Редактировать профиль</h3>
                    <input class="form__input" type="text" name="name">
                    <input class="form__input" type="text" name="occupation">
                    <button class="form__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__container-close" id="close_popup_btn" aria-label="закрывающий крестик" type="button"></button>
            </div>
        </div>

        <div class="popup" id="addCard">
            <div class="popup__container">
                <form class="form" name="cardForm">
                    <h3 class="form__title">Новое место</h3>
                    <input class="form__input" type="text" name="titleImage" placeholder="Название">
                    <input class="form__input" type="text" name="linkImage" placeholder="Ссылка на картинку">
                    <button class="form__submit-button" type="submit">Создать</button>
                </form>
                <button class="popup__container-close" id="close_popup" aria-label="закрывающий крестик" type="button"></button>
            </div>
        </div>

        <div class="popup" id="openPic">
            <div class="popup__container popup__container_background_none">
                <img class="open-pic">
                <p class="open-pic__text"></p>
                <button class="popup__container-close" id="close_popup-pic" aria-label="закрывающий крестик" type="button"></button>
            </div>
        </div>

    </div>

    <template id="cardTemplate">
        <article class="photo-grid__item">
            <img class="photo-grid__item-image">
            <button class="photo-grid__button" aria-label="удаление карточки" type="button"></button>
            <div class="photo-grid__item-info">
                <h2 class="photo-grid__item-info-title"></h2>
                <button class="photo-grid__item-info-like" aria-label="Лайк-сердечко" type="button"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
