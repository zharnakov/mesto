<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logotip.svg" alt="Логотип Место">
        </header>

        <main class="content">

            <section class="researcher">

                <div class="researcher__profile">

                    <img class="researcher__profile-image" src="./images/foto-face.png" alt="Жак-Ив Кусто">

                    <div class="researcher__profile-text">

                        <div class="researcher__profile-text-top">
                            <h1 class="researcher__title">Жак-Ив Кусто</h1>
                            <button class="researcher__profile-text-top-redaction" id="open_popup_btn" aria-label="плюс" type="button"></button>
                        </div>
                        <p class="researcher__profile-text-discription">Исследователь океана</p>

                    </div>


                </div>

                <button class="researcher__button" type="button" aria-label="плюс"></button>

            </section>

            <section class="photo-grid">

                <article class="photo-grid__item">
                    <img class="photo-grid__item-image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="photo-grid__item-info">
                        <h2 class="photo-grid__item-info-title">Карачаевск</h2>
                        <img class="photo-grid__item-info-like" src="./images/like-icon.svg" alt="Лайк">
                    </div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__item-image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="photo-grid__item-info">
                        <h2 class="photo-grid__item-info-title">Гора Эльбрус</h2>
                        <img class="photo-grid__item-info-like" src="./images/like-icon.svg" alt="Лайк">
                    </div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__item-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="photo-grid__item-info">
                        <h2 class="photo-grid__item-info-title">Домбай</h2>
                        <img class="photo-grid__item-info-like" src="./images/like-icon.svg" alt="Лайк">
                    </div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__item-image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                    <div class="photo-grid__item-info">
                        <h2 class="photo-grid__item-info-title">Гора Эльбрус</h2>
                        <img class="photo-grid__item-info-like" src="./images/like-icon.svg" alt="Лайк">
                    </div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__item-image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="photo-grid__item-info">
                        <h2 class="photo-grid__item-info-title">Домбай</h2>
                        <img class="photo-grid__item-info-like" src="./images/like-icon.svg" alt="Лайк">
                    </div>
                </article>

                <article class="photo-grid__item">
                    <img class="photo-grid__item-image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия">
                    <div class="photo-grid__item-info">
                        <h2 class="photo-grid__item-info-title">Карачаево-Черкессия</h2>
                        <img class="photo-grid__item-info-like" src="./images/like-icon.svg" alt="Лайк">
                    </div>
                </article>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__logo">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <form class="Form-edit-profile" name="editProfile">
                    <h3 class="Form-edit-profile__title">Редактировать профиль</h3>
                    <input class="Form-edit-profile__input" type="text" name="name">
                    <input class="Form-edit-profile__input" type="text" name="occupation">
                    <button class="Form-edit-profile__button" type="submit">Сохранить</button>
                </form>
                <button class="popup__container-close" id="close_popup_btn" aria-label="закрывающий крестик" type="button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
