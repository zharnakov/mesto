<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Жак-Ив Кусто</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logotip.svg')%>" alt="Логотип Место">
        </header>

        <main class="content">

            <section class="researcher">

                <div class="researcher__profile">

                    <img class="researcher__profile-image" src="<%=require('./images/foto-face.png')%>" alt="Жак-Ив Кусто">

                    <div class="researcher__profile-text">

                        <div class="researcher__profile-text-top">
                            <h1 class="researcher__title"></h1>
                            <button class="researcher__edit-button" id="open_popup_btn" aria-label="Редактировать профиль" type="button"></button>
                        </div>
                        <p class="researcher__profile-text-discription"></p>

                    </div>


                </div>

                <button class="researcher__button" type="button" id="open_popup_addcards" aria-label="Добавить картинку"></button>

            </section>

            <section class="photo-grid">

            </section>

        </main>

        <footer class="footer">
            <p class="footer__logo">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup" id="editProfile">
            <div class="popup__container">
                <form class="form" name="editProfile" novalidate>
                    <h3 class="form__title">Редактировать профиль</h3>
                    <div class="form__section">
                        <input class="form__input" type="text" name="name" id="input-name" required minlength="2" maxlength="40">
                        <span class="form__input-error input-name-error"></span>
                    </div>
                    <div class="form__section">
                        <input class="form__input" type="text" name="occupation" id="input-occupation" required minlength="2" maxlength="200">
                        <span class="form__input-error input-occupation-error"></span>
                    </div>
                    <button class="form__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__container-close" id="close_popup_btn" aria-label="закрывающий крестик" type="button"></button>
            </div>
        </div>

        <div class="popup" id="addCard">
            <div class="popup__container">
                <form class="form" name="cardForm" novalidate>
                    <h3 class="form__title">Новое место</h3>
                    <div class="form__section">
                        <input class="form__input" type="text" name="titleImage" id="input-titleImage" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="form__input-error input-titleImage-error"></span>
                    </div>
                    <div class="form__section">
                        <input class="form__input" type="url" name="linkImage" id="input-linkImage" placeholder="Ссылка на картинку" required>
                        <span class="form__input-error input-linkImage-error"></span>
                    </div>
                    <button class="form__submit-button" type="submit">Создать</button>
                </form>
                <button class="popup__container-close" id="close_popup" aria-label="закрывающий крестик" type="button"></button>
            </div>
        </div>

        <div class="popup" id="deleteCard">
            <div class="popup__container">
                <form class="form" name="deleteItem">
                    <h3 class="form__title">Вы уверены?</h3>
                    <button class="form__submit-button" type="submit">Да</button>
                </form>
                <button class="popup__container-close" id="close_popup_deleteCard" aria-label="закрывающий крестик" type="button"></button>
            </div>
        </div>

        <div class="popup" id="openPic">
            <div class="popup__container popup__container_background_none">
                <img class="open-pic" src="#" alt="#">
                <p class="open-pic-text"></p>
                <button class="popup__container-close" id="close_popup-pic" aria-label="закрывающий крестик" type="button"></button>
            </div>
        </div>

    </div>

    <template id="cardTemplate">
        <article class="photo-grid__item">
            <img class="photo-grid__item-image">
            <button class="photo-grid__button" aria-label="удаление карточки" type="button"></button>
            <div class="photo-grid__item-info">
                <h2 class="photo-grid__item-info-title"></h2>
                <button class="photo-grid__item-info-like" aria-label="Лайк-сердечко" type="button"></button>
            </div>
        </article>
    </template>

</body>

</html>
